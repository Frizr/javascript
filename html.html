<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="js.css">
    <script src="style.js"></script>
</head>

<body class="bg-gray-200 font-sans">
    <div class="text-center mt-10">
        <h1 class="text-3x1 text-blue-600">
            Ini Javascript
        </h1>
        <p class="text-xl mt-3">
            Javascript itu untuk Logika dan interaksi web serta fungsi coi
        </p>
    </div>

    <hr class="my-4">

    <!-- CONTOH VARIABEL-->
    <div class="text-center mt-10">
        <h2 class="text-2x1 font-bold mb-3">
            Variabel dan Konsol ygy
        </h2>
        <button class="bg-green-500 text-white px-4 py-2 rounded" 
        onclick="contohVariabel()">Klik Aku
        </button>
    </div>

    <script>
        function contohVariabel() {
            let nama = "Afrizal";
            const umur = 20;
            var aktif = true;
            alert(Nama: ${nama}\nUmur: ${umur}\nAktif: ${aktif});
            console.log(nama, umur, aktif);
        }
    </script>

    <!-- PERCABANGAN -->
    <div class="text-center mt-10">
        <h2 class="text-2x1 font-bold mb-3">
            Percabangan
        </h2>
        <button class="bg-pink-500 text-white px-4 py-2 rounded" 
        onclick="cekNilai()">
            cekNilai
        </button>
    </div>

    <script>
        function cekNilai() {
            const nilai = prompt("Masukkan Nilai Kamu:");
            if (nilai > 75) alert("Dapat Kerja");
            else alert("not unemployed");
        }
    </script>

    <!-- Array -->
    <div class="text-center mt-10">
        <h2 class="text-2x1 font-bold mb-3">
            Array
        </h2>
        <button class="bg-indigo-500 text-white px-4 py-2 rounded" 
        onclick="tampilArray()">Ini Array
        </button>
    </div>

    <script>
        function tampilArray() {
            const buah = ["Apel", "Jeruk", "Mangga", "Pisang"];
            alert("Daftar buah:\n" + buah.join(","));
            console.log(buah);
        }
    </script>

    <!-- fungsi -->
    <div class="text-center mt-10">
        <h2 class="text-2x1 font-bold mb-3">
        </h2>
        <button class="bg-indigo-500 text-white px-4 py-2 rounded" onclick="hitungTambah()">
            Penjumlahan
        </button>
    </div>

    <script>
        function hitungTambah() {

            const a = parseInt(prompt("Masukkan nilai pertama:"));
            const b = parseInt(prompt("Masukkan nilai kedua:"));
            const hasil = a + b;
            alert(Hasilnya: ${hasil});
        }
    </script>

    <!-- ANIMASI SEDERHANA -->
    <div class="text-center mt-10">
        <h2 class="text-2xl font-bold mb-3">Animasi Sederhana</h2>
        <div id="kotak" class="w-20 h-20 bg-indigo-500 rounded transition-all duration-700 mx-auto"></div>
        <button id="gerak" class="mt-3 bg-green-500 text-while px-4 py-2 rounded">Gerakan</button>
    </div>

    <script>
        const box = document.getElementById("kotak");
        const btn = document.getElementById("gerak");
        btn.addEventListener("click", () => {
            box.classList.toggle("translate-x-40");
            box.classList.toggle("bg-pink-500");
        });
    </script>

    <div class="text-center mt-10">
        <h2 class="text-2xl font-bold mb-3">Counter App</h2>
        <p id="count" class="text-4xl my-4 font-mono">0</p>
        <button id="plus" class="bg-green-500 text-white px-4 py-2 rounded">+</button>
        <button id="minus" class="bg-red-5-- text-white px-4 py-2 rounded">-</button>
    </div>

    <script>
        let count = 0;
        const tampil = document.getElementById("count");
        document.getElementById("plus").onclick = () => tampil.innerText = ++count;
        document.getElementById("minus").onclick = () => tampil.innerText = --count;
    </script>
</body>

</body>

</html>
